name: Security

on:
  push:
  pull_request:

jobs:
  trivy-image-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Build image
        run: docker build -f .opencode_web_yolo.Dockerfile -t opencode_web_yolo:scan .
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: opencode_web_yolo:scan
          format: table
          exit-code: "1"
          ignore-unfixed: true
          severity: CRITICAL,HIGH
